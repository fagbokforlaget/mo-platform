<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>MultiDict Demo</title>
	<script type="text/javascript" src="dist/multidict.js"></script>
</head>

<body>
	<div id="welcome">
    Fetching data ...
	</div>
<script type="text/javascript">
var dict = new MultiDictClient();
dict
.search('dyr', 'nb_NO', 'en_GB')
.then( function(data) {
  var container = document.getElementById("welcome")
  console.log(data.data);
  data.data.forEach(function(row) {
    console.log(row.phrase);
	  container.innerHTML += row.phrase.props.name;
  });
});
</script>

</body>


</html>
